<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LaslesVPN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <img src="img/logo.png" alt="" />
          <div class="brand">Lasles<span>VPN</span></div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <div class="d-flex gap-3" role="search">
            <button class="btn" type="submit">Sign In</button>
            <button class="btn btn-outline-main" type="submit">Sign Up</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div id="hero" class="row">
      <div class="col-6">
        <h1 class="tagline">
          Want anything to be easy with <span>LaslesVPN</span>.
        </h1>
        <p class="my-4 description">
          Provide a network for all your needs with ease and fun using
          <span>LaslesVPN</span>
          discover interesting features from us.
        </p>
        <button class="btn btn-main shadow-lg">Get Started</button>
      </div>
      <div class="col-6">
        <img src="img/hero-img.png" alt="" class="w-100" />
      </div>
    </div>

    <!-- About Section -->
    <div id="about" class="row py-5 shadow-lg">
      <div class="col-4 d-flex justify-content-center align-items gap-4">
        <div class="icon">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="information">
          <h3>90+</h3>
          <div>Users</div>
        </div>
      </div>
      <div
        class="col-4 d-flex justify-content-center align-items gap-4 border-start border-end"
      >
        <div class="icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="information">
          <h3>30+</h3>
          <div>Location</div>
        </div>
      </div>
      <div class="col-4 d-flex justify-content-center align-items gap-4">
        <div class="icon">
          <i class="fa-solid fa-server"></i>
        </div>
        <div class="information">
          <h3>50+</h3>
          <div>Servers</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
